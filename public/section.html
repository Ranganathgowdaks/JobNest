<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-content {
            text-align: center;
        }

        .login-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none; /* Added for anchor tags */
            color: white; /* Moved color to anchor tags */
            outline: none;
        }

        .login-button:hover {
            background-color: #0a5a46;
        }

        .admin-login {
            background-color: #2e86c1; /* Blue color for admin login */
        }

        .user-login {
            background-color: #e74c3c; /* Red color for user login */
        }
    </style>
</head>
<body>
    <div class="center-content">
        <a href="#" class="login-button admin-login">Admin Login</a>
        <a href="#" class="login-button user-login">User Login</a>
    </div>
</body>
</html>
